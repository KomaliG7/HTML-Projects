<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | FutureDealer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <!-- Logo -->
  <div class="auth-logo">
    <a href="index.html">
      <img src="assets/futuredealer-logo.svg" alt="FutureDealer Logo" class="logo-img">
    </a>
  </div>

  <!-- Registration Form -->
  <div class="auth-page">
    <div class="auth-card">
      <h1>Create Account</h1>
      <p class="auth-subtitle">Get started with FutureDealer</p>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="password" placeholder="••••••••" required>
          <div class="password-hint">Minimum 8 characters</div>
        </div>
        <div class="form-group">
          <label for="reg-name">Full Name</label>
          <input type="text" id="reg-name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a></label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
