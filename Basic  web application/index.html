<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome | FutureDealer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      min-height: 100vh;
      color: #2b2d42;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Logo & Auth Positioning */
    .auth-container {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      z-index: 100;
    }
    
    .logo {
      display: block;
      margin-bottom: 10px;
    }
    
    .logo-img {
      height: 40px;
      width: auto;
    }
    
    .auth-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    
    /* Button Styles */
    .btn {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    
    .btn-outline {
      border: 1px solid #4361ee;
      color: #4361ee;
      background: transparent;
    }
    
    .btn-outline:hover {
      background: rgba(67, 97, 238, 0.1);
    }
    
    .btn-primary {
      background: #4361ee;
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      background: #3a56d4;
      transform: translateY(-2px);
    }
    
    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      text-align: center;
      padding: 20px;
    }
    
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    
    .cta-buttons {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }
    
    /* Features Section */
    .features {
      padding: 60px 0;
    }
    
    .features h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .feature-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }
    
    .feature-card:hover {
      transform: translateY(-10px);
    }
    
    .feature-icon {
      font-size: 2rem;
      color: #4361ee;
      margin-bottom: 15px;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .auth-container {
        position: static;
        text-align: center;
        margin-bottom: 30px;
      }
      
      .auth-buttons {
        justify-content: center;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Logo & Auth Buttons (Top-Right) -->
  <div class="auth-container">
    <a href="#" class="logo">
      <img src="assets/futuredealer-logo.svg" alt="FutureDealer Logo" class="logo-img">
    </a>
    <div class="auth-buttons">
      <a href="login.html" class="btn btn-outline">Login</a>
      <a href="register.html" class="btn btn-primary">Sign Up</a>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to FutureDealer's Website</h1>
      <p>The next-generation platform for intelligent workflows</p>
      <div class="cta-buttons">
        <a href="register.html" class="btn btn-primary">Get Started</a>
        <a href="#features" class="btn btn-outline">See Features</a>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <div class="container">
      <h2>Why FutureDealer?</h2>
      <div class="feature-grid">
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-shield-alt"></i>
          </div>
          <h3>Enterprise Security</h3>
          <p>Military-grade encryption with zero-trust architecture</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">
            <i class="fas fa-bolt"></i>
          </div>
          <h3>Lightning Fast</h3>
          <p>Optimized for high-performance workflows</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
